services:
  resume-insight:
    image: resume-insight:latest
    container_name: resume-insight
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./app/logs:/app/logs
      - ./app/prompts:/app/prompts
      - ./data:/app/data
networks:
  default:
    external: true
    name: resume
